name: Android CI

on:
  workflow_dispatch: # This allows you to manually run the workflow from GitHub's web UI
  push:
    branches: [ main ]
  pull_request:
    branches: [ '*' ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build and test with Gradle
      run: ./gradlew test
